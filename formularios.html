<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
  </head>
  <body>
    <h1>Formulario de Registro</h1>

    <form>
      <div>
        <label for="name">Nombre</label>
        <input type="text" id="name" />
      </div>

      <br />
      <div>
        <label for="apellido">Apellido</label>
        <input type="text" id="apellido" />
      </div>

      <br />

      <div>
        Modalidad de cursada:

        <input type="radio" value="On-Demand" />
        <label>On-Demand</label>

        <input type="radio" value="En Vivo" />
        <label>En Vivo</label>
      </div>

      <br />
      <div>
        <label for="email">Correo</label>

        <input type="email" id="email" />
      </div>

      <br />
      <div>
        <input type="checkbox" id="texto" />
        <label for="texto"
          >Deseo Recibir información sobre nuevos posteos en la plataforma de
          Nucba</label
        >
      </div>
      <br />

      <div>
        <input type="checkbox" id="texto2" />
        <label for="texto2"
          >Declaro que leí los terminos y condiciones y estoy listo para
          convertirme en desarrollador web Full stack</label
        >
      </div>

      <br />
      <div>
        <input type="submit" value="Enviar" />
      </div>
    </form>
  </body>
</html>
